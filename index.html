<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <link rel="manifest" href="manifest.json">

  
  <link rel="icon" type="image/png" href="image/watch.png">

  <title>Watch Videos</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">
      <img src="image/watch.png" alt="Logo" width="45" height="35" class="d-inline-block align-text-top">
      Watch Videos
    </a>
  </nav>

  <br>
  <br>
  <br>

  <div class="container">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Results for "<span id="searchQuerySpan"></span>"</li>
      </ol>
    </nav>

    <!-- Search Form -->
    <form id="searchForm">
      <div class="form-group">
        <label for="searchInput">Search Videos</label>
        <input type="text" class="form-control" id="searchInput" placeholder="Search..." required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>

    <!-- Video Cards Container -->
    <div class="row" id="videoCards"></div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" id="previousPage"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <br>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Copyright &copy; 2024 Umang Modi</span>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src=script.js> </script>
</body>
</html>
